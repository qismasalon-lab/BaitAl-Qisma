<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بيت القسمة</title>
  <style>
    :root{
      --accent: rgba(255,255,255,0.95);
      --glass: rgba(0,0,0,0.35);
      --btn-padding: 18px 36px;
      --btn-radius: 12px;
      --btn-font: 24px;
    }

    html,body{
      height:100vh;   
      margin:0;
      overflow:hidden; 
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background:#000;
    }

    .hero{
      position:relative;
      height:100vh;     
      min-height:100vh;  
      background-image: url('background.jpg');
      background-size:cover;
      background-position:center center;
      background-repeat:no-repeat;
      display:flex;
      align-items:flex-end;
      justify-content:center;
    }

    .bottom-panel{
      width:100%;
      height:22vh; 
      display:flex;
      align-items:center;
      justify-content:center;
      gap:28px;
      box-sizing:border-box;
      padding:20px;
      padding-bottom: 100px;
    }

    .buttons{
      display:flex;
      gap:24px;
      align-items:center;
      justify-content:center;
      flex-wrap:nowrap;
    }

    .btn{
      background:var(--accent);
      color:#111;
      border:none;
      padding:var(--btn-padding);
      border-radius:var(--btn-radius);
      font-size:var(--btn-font);
      cursor:pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      transition: transform .18s ease, box-shadow .18s ease, opacity .18s ease;
      min-width:200px;
      text-align:center;
      direction:rtl;
    }

    .btn.secondary{
      background:var(--accent);
      color:#111;
    }

    .btn:hover{
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45)
    }
    .btn:active{
      transform: translateY(-2px) scale(0.995)
    }

    @media (max-width:640px){
      .bottom-panel{height:28vh; padding:10px}
      .btn{font-size:18px; padding:12px 20px; min-width:150px}
      .buttons{gap:10px}
    }
  </style>
</head>
<body>
 
  <div class="hero">
    <div class="bottom-panel" role="region" aria-label="اختيار نوع المستخدم">
      <div class="buttons">
        <button class="btn" id="maleBtn" aria-label="انا رجل">انا رجل</button>
        <button class="btn secondary" id="femaleBtn" aria-label="انا إمرأة">انا إمرأة</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('maleBtn').addEventListener('click', ()=>{
      window.open('https://forms.office.com/r/WDJxTPDTj5', '_blank');
    });

    document.getElementById('femaleBtn').addEventListener('click', ()=>{
      window.open('https://forms.office.com/r/MiKhC2p1GC', '_blank');
    });
  </script>

</body>
</html>
